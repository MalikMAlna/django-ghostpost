<form method='GET'>
{{filter.form}}
<button type='submit'>Search</button>
</form>
<br>
<h1>POST LIST</h1>
{%for post in filter.qs%}
{%if post.b_or_r == True%}
<h3>Boast</h3>
{%else%}
<h3>Roast</h3>
{% endif %}
<a href="{% url 'post-detail' post.id %}"><p>{{post.content}}</p></a> 
--- {{ post.up_vote|add:post.down_vote }} Karma
{%endfor%}
<br>
<br>
<a href="/add-post/">Submit a Boast or a Roast</a>
